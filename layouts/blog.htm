description = "Blog page template"

[seo]
==
<!doctype html>
<html lang="en">
    <head>
        {% partial 'site/meta' %}
        {% component 'seo' %}
    </head>

    <body class="font-body">

        {% partial 'site/header' %}

        <main class="container py-20">

            {% page %}

        </main>

        {% partial 'site/footer' %}

        {% partial 'site/scripts' %}

    </body>

</html>
