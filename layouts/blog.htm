description = "Blog page template"

[section menu]
handle = "Site\Menus"
identifier = "slug"
value = "main-menu"

[seo]
==
<!doctype html>
<html lang="en">
    <head>
        {% partial 'site/meta' %}
    </head>

    <body class="font-body">
        {% partial 'site/header' %}

        <main class="container py-20">
            {% page %}
        </main>

        {% partial 'site/footer' %}
        {% partial 'site/scripts' %}
    </body>
</html>
