<div role="menuitem">
    <a href="{{ resolved.url }}"
       {{ item.target ? 'target="_blank"' }}
       class="px-3 relative text-base font-medium text-gray-500 transition ease-in-out duration-150 focus:outline-none focus:text-gray-900 hover-grow{{ isActive ? ' is-active' }}">
        {{ item.title }}
    </a>
</div>
