<div role="menuitem">
    <a href="{{ resolved.url }}"
       {{ item.target ? 'target="_blank"' }}
        class="py-3 font-medium text-xl text-gray-500 transition ease-in-out duration-150 focus:outline-none focus:text-gray-900 inline-block{{ isActive ? ' text-primary' }}"
        @click="navOpen = false">
        {{ item.title }}
    </a>
</div>
