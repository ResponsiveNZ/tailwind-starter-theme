<!-- Pagination -->
{% if posts.lastPage > 1 %}
<nav class="px-4 flex items-center justify-between sm:px-0">
  <div class="w-0 flex-1 flex">
    {% if posts.currentPage > 1 %}
    <a href="{{ this.page.baseFileName|page({ (blogPosts.pageParam): (posts.currentPage-1) }) }}" class="-mt-px border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm leading-5 font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-400 transition ease-in-out duration-150">
      <svg class="mr-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
      </svg>
      Previous
    </a>
    {% endif %}
  </div>
  <div class="hidden md:flex">
    {% for page in 1..posts.lastPage %}
    <a href="{{ this.page.baseFileName|page({ (blogPosts.pageParam): page }) }}" class="-mt-px border-t-2 pt-4 px-4 inline-flex items-center text-sm leading-5 font-medium hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-400 transition ease-in-out duration-150 {{ posts.currentPage == page ? 'border-primary text-primary' : 'border-transparent text-gray-500' }}">
      {{ page }}
    </a>
   {% endfor %}
  </div>
  <div class="w-0 flex-1 flex justify-end">
    {% if posts.lastPage > posts.currentPage %}
    <a href="{{ this.page.baseFileName|page({ (blogPosts.pageParam): (posts.currentPage+1) }) }}" class="-mt-px border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm leading-5 font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 focus:border-gray-400 transition ease-in-out duration-150">
      Next
      <svg class="ml-3 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
    </a>
    {% endif %}
  </div>
</nav>
{% endif %}
